<form id="dns-servers-tab" class="drawer__item" data-tab="hidden">
	<div class="drawer__body">
		<div class="drawer__header drawer__header--noborder">
			<div class="drawer__title">
				<h2 class="drawer__headline">Change Name servers</h2>
			</div>
		</div>
		<div class="drawer__content removable-content">
			<div class="form-usual form-removable">
				<input name="s1" type="text" placeholder="Name server" required value="ns1.website.tech">
				<button type="button" class="btn btn--sm btn--del"><svg viewBox="0 0 32 32"><use xlink:href="#i-del"/></svg></button>
			</div>
			<div class="form-usual form-removable">
				<input name="s2" type="text" placeholder="Name server" required value="ns2.website.tech">
				<button type="button" class="btn btn--sm btn--del"><svg viewBox="0 0 32 32"><use xlink:href="#i-del"/></svg></button>
			</div>
			<div class="form-usual form-removable">
				<input name="s3" type="text" placeholder="Name server" required value="ns3.website.tech">
				<button type="button" class="btn btn--sm btn--del"><svg viewBox="0 0 32 32"><use xlink:href="#i-del"/></svg></button>
			</div>
			<div class="text-center pt-15">
				<button type="button" class="btn btn--lg btn--simply btn--icon btn--add">Add Name server</button>
			</div>
		</div>
	</div>
	<div class="drawer__footer">
		<button type="reset" class="btn btn--lg btn--secondary" data-drawer-close aria-label="Close">Cancel</button>
		<button type="submit" class="btn btn--lg btn--success">Save</button>
	</div>
</form>
<script>
	const block = document.querySelector('.removable-content');

	if (block) {
		let i = 4;
		function renderItem(insertion){
			i++;
			let formElem = document.createElement('div');
			formElem.classList.add('form-usual','form-removable');
			formElem.innerHTML = `
				<input name="s${i}" type="text" placeholder="Name server" required value="ns${i}.website.tech">
				<button type="button" class="btn btn--sm btn--del"><svg viewBox="0 0 32 32"><use xlink:href="#i-del"/></svg></button> `;
			insertion.appendChild(formElem);
		};

		block.addEventListener('click', function (e) {
			const target = e.target;

			if (target.classList.contains('btn--del')) {
				target.closest('.form-removable').remove();
			};
			if (target.classList.contains('btn--add')) {
				renderItem(block);
			}
		});
	};
</script>
