<form id="transfer-domain-to-another-tab" class="drawer__item" data-tab="hidden">
   <div class="drawer__body">
      <div class="drawer__header drawer__header--noborder">
         <div class="drawer__title">
            <h2 class="drawer__headline">Transfer domain to another Crafthost account</h2>
         </div>
      </div>
      <div class="drawer__content addable-content pt-1">
         <div class="pb-05">Transfer domain:</div>
         <div class="big-link big-link--short">
            <svg class="i-link" viewBox="0 0 32 32"><use xlink:href="#i-globe"></use></svg>
            <span>city.com</span>
         </div>
         <div class="form-remark mt-1">* Deletion of domains occurs after the receiving account confirms the domain&nbsp;transfer</div>
      </div>
   </div>
   <div class="drawer__footer">
      <button type="reset" class="btn btn--lg btn--secondary" data-drawer-close aria-label="Close">Cancel</button>
      <button type="submit" class="btn btn--lg btn--success">Continue</button>
   </div>
</form>
