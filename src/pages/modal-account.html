<div id="domain-choise-account" class="drawer__item" data-tab="hidden">
	<div class="drawer__body">
		<div class="drawer__header">
			<div class="drawer__title">
				<h2 class="drawer__headline">Choose contacts</h2>
				<p>Fill in the contact details so that we can arrange services</p>
			</div>
			<div class="account">
				<i class="i-user"><svg viewBox="0 0 32 32"><use xlink:href="#i-user"/></svg></i>
				<div class="account__user">
					<div class="account__name">John Doe</div>
					<div class="account__mail">johndoe@mail.com</div>
				</div>
				<button class="btn btn--sm"><svg viewBox="0 0 32 32"><use xlink:href="#i-dots"/></svg></button>
			</div>
		</div>
		<div class="drawer__content">
			<div class="account__new">
				<button class="btn btn--lg btn--icon btn--outlined" data-trigger-modal="domain-choise-registration"><svg class="i-plus" viewBox="0 0 32 32"><use xlink:href="#i-close"/></svg> Enter new profile</button>
				<a href="#" class="help" data-help="Some kind of explanatory text on how to proceed with all these things">Why do we need these details?</a>
			</div>
		</div>
	</div>
</div>
