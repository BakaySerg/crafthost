<script>
	const drawer = function () {
		/**
		 * Element.closest() polyfill
		 * https://developer.mozilla.org/en-US/docs/Web/API/Element/closest#Polyfill
		 */
		if (!Element.prototype.closest) {
			if (!Element.prototype.matches) {
				Element.prototype.matches =
					Element.prototype.msMatchesSelector ||
					Element.prototype.webkitMatchesSelector;
			}
			Element.prototype.closest = function (s) {
				var el = this;
				var ancestor = this;
				if (!document.documentElement.contains(el)) return null;
				do {
					if (ancestor.matches(s)) return ancestor;
					ancestor = ancestor.parentElement;
				} while (ancestor !== null);
				return null;
			};
		}

		// Trap Focus
		function trapFocus(element) {
			var focusableEls = element.querySelectorAll(
				'a[href]:not([disabled]), button:not([disabled]), textarea:not([disabled]), input[type="text"]:not([disabled]), input[type="radio"]:not([disabled]), input[type="checkbox"]:not([disabled]), select:not([disabled])'
			);
			var firstFocusableEl = focusableEls[0];
			var lastFocusableEl = focusableEls[focusableEls.length - 1];
			var KEYCODE_TAB = 9;

			element.addEventListener("keydown", function (e) {
				var isTabPressed = e.key === "Tab" || e.keyCode === KEYCODE_TAB;

				if (!isTabPressed) {
					return;
				}
				if (e.shiftKey) {
					if (  /* shift + tab */
						document.activeElement === firstFocusableEl
					) {
						lastFocusableEl.focus();
						e.preventDefault();
					}
				} else {  /* tab */
					if (document.activeElement === lastFocusableEl) {
						firstFocusableEl.focus();
						e.preventDefault();
					}
				}
			});
		}

		const settings = {
			speedOpen: 50,
			speedClose: 350,
			activeClass: "is-active",
			visibleClass: "is-visible",
			selectorTarget: "[data-drawer-target]",
			selectorTrigger: "[data-drawer-trigger]",
			selectorClose: "[data-drawer-close]",
		};

		// Methods

		// Toggle accessibility
		let toggleAccessibility = function (event) {
			if (event.getAttribute("aria-expanded") === "true") {
				event.setAttribute("aria-expanded", false);
			} else {
				event.setAttribute("aria-expanded", true);
			}
		};

		// Open Drawer
		let openDrawer = function (trigger) {
			// Find target
			var target = document.getElementById(
				trigger.getAttribute("aria-controls")
			);

			// Make it active
			target.classList.add(settings.activeClass);
;

			document.body.classList.add("open-modal");

			// Toggle accessibility
			toggleAccessibility(trigger);

			// Make it visible
			setTimeout(function () {
				target.classList.add(settings.visibleClass);
				trapFocus(target);
			}, settings.speedOpen);
		};

		// Close Drawer
		let closeDrawer = function (event) {
			// Find target
			var closestParent = event.closest(settings.selectorTarget),
				childrenTrigger = document.querySelector(
					'[aria-controls="' + closestParent.id + '"'
				);

			// Make it not visible
			closestParent.classList.remove(settings.visibleClass);

			// Remove body overflow hidden
			document.body.classList.remove("open-modal");

			// Toggle accessibility
			toggleAccessibility(childrenTrigger);

			// Make it not active
			setTimeout(function () {
				closestParent.classList.remove(settings.activeClass);
			}, settings.speedClose);
		};

		// Click Handler
		let clickHandler = function (event) {
			var toggle = event.target,
				open = toggle.closest(settings.selectorTrigger),
				close = toggle.closest(settings.selectorClose);

			if (open) {
				openDrawer(open);
			}
			if (close) {
				closeDrawer(close);
			}
			if (open || close) {
				event.preventDefault();
			}
		};

		// Keydown Handler, handle Escape button
		let keydownHandler = function (event) {
			if (event.key === "Escape" || event.keyCode === 27) {
				// Find all possible drawers
				var drawers = document.querySelectorAll(settings.selectorTarget),
					i;

				// Find active drawers and close them when escape is clicked
				for (i = 0; i < drawers.length; ++i) {
					if (drawers[i].classList.contains(settings.activeClass)) {
						closeDrawer(drawers[i]);
					}
				}
			}
		};

		// Inits & Event Listeners
		document.addEventListener("click", clickHandler, false);
		document.addEventListener("keydown", keydownHandler, false);
	};
	drawer();

	// tabs inside the drawer
	const tabSwitcher = function(){
		[].forEach.call(document.querySelectorAll('[data-trigger-tab]'), function (el) {
			el.addEventListener('click', function (e) {
				let currentTab = document.querySelector('[data-tab="active"]');
				let id = this.getAttribute('data-trigger-tab');
				let comingTab = document.getElementById(id);
				currentTab.setAttribute('data-tab','hidden')
				comingTab.setAttribute('data-tab','active')
			});
		});
	};
	tabSwitcher();

	// accordion
	const accordionOpen = function(){
		[].forEach.call(document.querySelectorAll('[data-collapse]'), function (el) {
			el.addEventListener('click', function (e) {
				e.preventDefault();
				let currentItem = this.closest('.accordion__item');
				let siblings = currentItem.parentElement.children;
				// console.log(siblings);
				[...siblings].forEach(sibling => {
					sibling.classList.remove('expanded');
				});
				currentItem.classList.toggle('expanded');
			});
		});
	};
	accordionOpen();


</script>
