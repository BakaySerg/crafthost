<form id="promo-action" class="drawer__item drawer__form" data-tab="hidden">
	<div class="drawer__body">
		<div class="drawer__header drawer__header--noborder">
			<div class="drawer__title">
				<h2 class="drawer__headline">Activate Promocode</h2>
			</div>
		</div>
		<div class="drawer__content">
			<div class="pb-05"><svg class="icon i-promo" viewBox="0 0 32 32"><use xlink:href="#i-promo"/></svg> Enter your promocode</div>
			<div class="form-usual">
				<input type="text" placeholder=" " pattern="[0-9]*" inputmode="numeric" required>
			</div>
		</div>
	</div>
	<div class="drawer__footer">
		<button type="reset" class="btn btn--lg btn--secondary" data-drawer-close aria-label="Close">Cancel</button>
		<button type="submit" class="btn btn--lg btn--success btn--disabled">Activate</button>
	</div>
</form>
