<form id="password-tab" class="drawer__item drawer__form" data-tab="hidden">
	<div class="drawer__body">
		<div class="drawer__header drawer__header--noborder">
			<div class="drawer__title">
				<h2 class="drawer__headline">Change password</h2>
			</div>
		</div>
		<div class="drawer__content">
			<label class="form-field">
				<input type="password" name="old-psw" class="form-input" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required >
				<span class="form-placeholder">Old password</span>
				<button type="button" class="btn password-picker">
					<svg class="i-eye" viewBox="0 0 32 32"><use xlink:href="#i-eye"/></svg>
					<svg class="i-eye-cross" viewBox="0 0 32 32"><use xlink:href="#i-eye-cross"/></svg>
				</button>
			</label>
			<div class="align-right forgot"><a class="link" href="#">Forgot password?</a></div>
			<label class="form-field">
				<input type="password" name="new-psw" class="form-input" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required >
				<span class="form-placeholder">New password</span>
				<button type="button" class="btn password-picker">
					<svg class="i-eye" viewBox="0 0 32 32"><use xlink:href="#i-eye"/></svg>
					<svg class="i-eye-cross" viewBox="0 0 32 32"><use xlink:href="#i-eye-cross"/></svg>
				</button>
			</label>
			<label class="form-field">
				<input type="password" name="confirm-psw" class="form-input" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required >
				<span class="form-placeholder">Confirm password</span>
				<button type="button" class="btn password-picker">
					<svg class="i-eye" viewBox="0 0 32 32"><use xlink:href="#i-eye"/></svg>
					<svg class="i-eye-cross" viewBox="0 0 32 32"><use xlink:href="#i-eye-cross"/></svg>
				</button>
			</label>
			<p class="form-remark">Password must be at least 6 characters of medium or strong strength. To&nbsp;increase password strength, use numbers and special characters.</p>
		</div>
	</div>
	<div class="drawer__footer">
		<button type="reset" class="btn btn--lg btn--secondary" data-drawer-close aria-label="Close">Cancel</button>
		<button type="submit" class="btn btn--lg btn--success btn--disabled">Done</button>
	</div>
</form>
