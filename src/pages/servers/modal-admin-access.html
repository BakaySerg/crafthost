<form id="admin-access-tab" class="drawer__item drawer__form" data-tab="hidden">
	<div class="drawer__body">
		<div class="drawer__header drawer__header--noborder">
			<div class="drawer__title">
				<h2 class="drawer__headline">Admin Access</h2>
			</div>
		</div>
		<div class="drawer__content drawer__content--narrow">
			<div class="v-center g-1">
				<label class="checkbox-custom">
					<input class="d-none checkbox" type="checkbox" id="a" name="a" value="1">
					<i class="checkbox-custom__icon"><svg viewBox="0 0 32 32"><use xlink:href="#i-check"/></svg></i>
				</label>
				<label for="a">Enable Admin Access</label>
			</div>
		</div>
	</div>
	<div class="drawer__footer">
		<button type="reset" class="btn btn--lg btn--secondary" data-drawer-close aria-label="Close">Cancel</button>
		<button type="submit" class="btn btn--lg btn--success">Save</button>
	</div>
</form>
