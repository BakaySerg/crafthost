<form id="reset-password-tab" class="drawer__item drawer__form" data-tab="hidden">
	<div class="drawer__body">
		<div class="drawer__header drawer__header--noborder">
			<div class="drawer__title">
				<h2 class="drawer__headline">Reset Your Password</h2>
				<p>Please enter your email address. You will receive a link to create a new password via email.</p>
			</div>
		</div>
		<div class="drawer__content drawer__content--narrow">
			<label class="form-field">
				<input type="email" name="old-psw" class="form-input" placeholder=" " required >
				<span class="form-placeholder">Email</span>
			</label>
		</div>
	</div>
	<div class="drawer__footer">
		<button type="reset" class="btn btn--lg btn--secondary" data-drawer-close aria-label="Close">Cancel</button>
		<button type="submit" class="btn btn--lg btn--success">Save</button>
	</div>
</form>
