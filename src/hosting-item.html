<!DOCTYPE html>
<html lang="en">
<head>
	<title>Web Hosting | Crafthost</title>
	//= ./include/head.html
</head>

<body>
	<div class="wrapper">
		//= ./include/icon-sprite.html
		<header class="header">
			//= ./include/header.html
			<div class="header__bottom container">
				<h1 class="h1">Web Hosting</h1>
            <div class="header__bureau">
					<a href="hosting-plans.html" class="bureau__link btn btn--lg btn--icon pr-0">Change plan <svg class="i-arrow" viewBox="0 0 32 32"><use xlink:href="#i-arrow"/></svg></a>
				</div>
			</div>
		</header>

		<!--  board  -->
		<div class="board">
         <div class="plan__sidelong">
				<!-- sidebar -->
            <div class="plan__sidebar box">
					<h2 class="h1">Your order</h2>
					<div class="divid-up">
						<div class="plan__columns"><b>Hosting</b> <b>$10,00</b></div>
						<div class="plan__columns"><span class="fz-14">1 month</span></div>
					</div>
					<div class="divid-up">
						<div class="plan__columns">Subtotal <b>$110,00</b></div>
						<div class="plan__columns color-alert">Discount: <b>- $30,00</b></div>
						<div class="plan__columns">Estimated Tax: <b>$0,00</b></div>
						<div class="plan__columns plan__columns--price"><span>Amount Due:</span> <b>$8000,00</b></div>
						<a href="hosting-item.html" class="btn btn--lg btn--icon btn--success">Buy<svg class="i-arrow" viewBox="0 0 32 32"><use xlink:href="#i-arrow"/></svg></a></div>
					</div>
					<!-- choise -->
					<form class="plan__main">
						<div class="box plan__terms">
							<div class="plan__title"></div>
							<div class="plan__term"></div>
						</div>
						<div class="box message-xs"></div>
						<div class="box plan__addons"></div>
					</form>
				</div>
         </div>
		</div>
	</div>
	//= ./include/footer.html
	<script src="js/scripts.min.js"></script>
</body>
</html>
