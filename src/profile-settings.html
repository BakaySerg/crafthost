<!DOCTYPE html>
<html lang="en">
<head>
	<title>Profile settings | Crafthost</title>
	//= ./include/head.html
</head>
<body>
	<div class="wrapper">
		//= ./include/icon-sprite.html
		<header class="header">
			//= ./include/header.html
			<div class="header__bottom container">
				<h1 class="h1">Profile settings</h1>
			</div>
		</header>
		<!--  board  -->
		<div class="board">
			<div class="container box setting__list">

				<div class="setting__list-item">
					<div class="setting__picture"><img srcset="img/profile/profile-1.png, img/profile/profile-1-2x.png 2x" src="img/profile/profile-1.png" alt="*"></div>
					<div class="setting__descr">
						<h3 class="h3">Account owner</h3>
						<div class="status" data-status="danger">Not filled</div>
						<a href="#" class="btn btn--sm btn--arrow"><svg class="i-arrow" viewBox="0 0 32 32"><use xlink:href="#i-arrow"/></svg></a>
					</div>
				</div>
				<div class="setting__list-item">
					<div class="setting__picture"><img srcset="img/profile/profile-2.png, img/profile/profile-2-2x.png 2x" src="img/profile/profile-2.png" alt="*"></div>
					<div class="setting__descr">
						<h3 class="h3">Account information</h3>
						<div class="setting__short">johndoe@mail.com</div>
						<a href="#" class="btn btn--sm btn--arrow"><svg class="i-arrow" viewBox="0 0 32 32"><use xlink:href="#i-arrow"/></svg></a>
					</div>
				</div>
				<div class="setting__list-item">
					<div class="setting__picture"><img srcset="img/profile/profile-3.png, img/profile/profile-3-2x.png 2x" src="img/profile/profile-3.png" alt="*"></div>
					<div class="setting__descr">
						<h3 class="h3">Security settings</h3>
						<div class="status" data-status="danger">Add a mobile phone</div>
						<a href="#" class="btn btn--sm btn--arrow"><svg class="i-arrow" viewBox="0 0 32 32"><use xlink:href="#i-arrow"/></svg></a>
					</div>
				</div>
				<div class="setting__list-item">
					<div class="setting__picture"><img srcset="img/profile/profile-4.png, img/profile/profile-4-2x.png 2x" src="img/profile/profile-4.png" alt="*"></div>
					<div class="setting__descr">
						<h3 class="h3">Refferal Program</h3>
						<a href="#" class="btn btn--sm btn--arrow"><svg class="i-arrow" viewBox="0 0 32 32"><use xlink:href="#i-arrow"/></svg></a>
					</div>
				</div>
				<div class="setting__list-item">
					<div class="setting__picture"><img srcset="img/profile/profile-5.png, img/profile/profile-5-2x.png 2x" src="img/profile/profile-5.png" alt="*"></div>
					<div class="setting__descr">
						<h3 class="h3">Notifications</h3>
						<a href="#" class="btn btn--sm btn--arrow"><svg class="i-arrow" viewBox="0 0 32 32"><use xlink:href="#i-arrow"/></svg></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	//= ./include/footer.html

	<script src="js/main.js"></script>
</body>
</html>
