<!DOCTYPE html>
<html lang="en">

<head>
	<title>Page not found | Crafthost</title>
	//= ./include/head.html
</head>

<body>
	<div class="wrapper">
		//= ./include/icon-sprite.html
		<header class="header">
			//= ./include/header.html
			<div class="header__bottom container">
				<div class="header__bureau">
					<a href="javascript:history.back()" class="bureau__link btn btn--lg btn--icon align-left"><svg class="i-reverse-arrow" viewBox="0 0 32 32"><use xlink:href="#i-arrow"></use></svg>Go back to the main page</a>
				</div>
			</div>
		</header>

		<!--  board  -->
		<div class="board">
			<div class="board__message board__message--lg board__message--xl">
				<figure class="message__picture">
					<img srcset="img/404/message-xl.png, img/404/message-xl-2x.png 2x" src="img/404/message-xl.png" alt="Page not found">
				</figure>
				<div class="message__descr message__descr--huge">
               <h1 class="huge__title">404</h1>
					<h2 class="message__title">Page not found</h2>
					<p>Whoops! Looks like you're lost... <br>This page does not exist anymore or has been moved to a new URL</p>
               <button type="button" class="btn btn--lg btn--success" data-tab-open="support" data-drawer-trigger aria-controls="popup-support" aria-expanded="false">Support</button>
				</div>
			</div>
		</div>
	</div>

	//= ./include/footer.html
   <!-- popup (support)-->
	<div class="drawer" id="popup-support" data-drawer-target>
		<div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
			<div class="drawer__wrapper">
				<button class="drawer__close btn" data-drawer-close aria-label="Close"></button>
				<div class="drawer__fieldset">
				//= ./pages/modal-404.html
	      </div>
		</div>
	</div>

	<script src="js/main.js"></script>
   <script defer src="js/drawer.js"></script>
</body>
</html>
